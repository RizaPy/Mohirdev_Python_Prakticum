{% extends 'news/base.html' %}
{% load static %}

{% block title %} Local Page {% endblock %}

{% block content %}
    <h2> Xorij yangiliklar </h2>
    {% for news in xorij %}
        <p>{{ news.title | truncatewords:5}}</p>
        <img src="{% static 'news.image' %}" alt="Rasmlar nega ochmiyapti">
        <p>{{ news.body | truncatewords:10}}</p>
        <i>{{ news.publish_time}}</i>
    {% endfor %}
{% endblock content %}
