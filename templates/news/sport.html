{% extends 'news/base.html' %}
{% load static %}

{% block title %} Local Page {% endblock %}

{% block content %}
    <h2> Sport yangiliklar </h2>
    {% for news in sport %}
        <p>{{ news.title | truncatewords:5}}</p>
        <img src="{{ news.image.url }}" alt="Rasmlar nega ochmiyapti" width="30%">
        <p>{{ news.body | truncatewords:10}}</p>
        <i>{{ news.publish_time}}</i>
    {% endfor %}
{% endblock content %}
